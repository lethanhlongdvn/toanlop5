<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tài liệu giảng dạy</title>
  <style>
    nav {
      background: #1976d2;
      padding: 10px;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }
    .dropdown {
      display: inline-block;
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: #f9f9f9;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tài liệu giảng dạy</h1>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="baihoc.html">Bài học</a>
      <a href="tailieu.html">Tài liệu</a>
      <a href="#" id="logoutBtn" style="display:none;">Đăng xuất</a>
    </nav>
  </header>

  <main id="resourceSection">
    <p>Bạn cần đăng nhập để xem tài nguyên.</p>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("loggedIn") === "true") {
        document.getElementById("resourceSection").innerHTML = `
          <h2>Tài nguyên cho giáo viên</h2>
          <div class="dropdown">
            <button>Danh mục tài liệu</button>
            <div class="dropdown-content">
              <a href="#">GIÁO ÁN WORD</a>
              <a href="#">BÀI GIẢNG TRÌNH CHIẾU</a>
              <a href="#">TÀI LIỆU CHUYÊN MÔN</a>
            </div>
          </div>
        `;
        document.getElementById("logoutBtn").style.display = "inline";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
