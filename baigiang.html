<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài giảng trình chiếu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    select {
      padding: 5px;
      font-size: 16px;
    }
    .content {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Bài giảng trình chiếu</h2>

  <!-- Thông báo khi chưa đăng nhập -->
  <div id="noAccess" class="hidden">
    <p style="color: red;">Bạn không có quyền truy cập. Vui lòng đăng nhập.</p>
  </div>

  <!-- Nội dung khi đăng nhập -->
  <div id="mainContent" class="hidden">
    <label for="weekSelect">Chọn tuần:</label>
    <select id="weekSelect">
      <option value="">-- Chọn tuần --</option>
    </select>

    <div class="content" id="contentArea">
      <p>Vui lòng chọn tuần để mở bài giảng.</p>
    </div>
  </div>

  <script>
    // Kiểm tra trạng thái đăng nhập
    const loggedIn = localStorage.getItem("isLoggedIn");

    const noAccess = document.getElementById("noAccess");
    const mainContent = document.getElementById("mainContent");

    if (loggedIn === "true") {
      mainContent.classList.remove("hidden");
    } else {
      noAccess.classList.remove("hidden");
    }

    // Tạo danh sách tuần 1 → 35
    const weekSelect = document.getElementById("weekSelect");
    for (let i = 1; i <= 35; i++) {
      let option = document.createElement("option");
      option.value = "tuan" + i + ".html"; // Link trang con tuần
      option.textContent = "Tuần " + i;
      weekSelect.appendChild(option);
    }

    // Khi chọn tuần → mở link tương ứng
    weekSelect.addEventListener("change", function() {
      const selectedPage = this.value;
      if (selectedPage) {
        window.location.href = selectedPage;
      }
    });
  </script>
</body>
</html>
