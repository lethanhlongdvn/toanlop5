<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang chủ</title>
  <style>
    nav {
      background: #1976d2;
      padding: 10px;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Website Học Tập</h1>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="baihoc.html">Bài học</a>
      <a href="tailieu.html" id="menu-tailieu" style="display:none;">Tài liệu</a>
      <a href="#" id="logoutBtn" style="display:none;">Đăng xuất</a>
    </nav>
  </header>

  <main>
    <h2>Đăng nhập dành cho giáo viên</h2>
    <form id="loginForm">
      <label>Tên đăng nhập: <input type="text" id="username"></label><br><br>
      <label>Mật khẩu: <input type="password" id="password"></label><br><br>
      <button type="submit">Đăng nhập</button>
    </form>
    <p id="loginMessage" style="color:red;"></p>
  </main>

  <script>
    // kiểm tra trạng thái login khi tải trang
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("loggedIn") === "true") {
        document.getElementById("menu-tailieu").style.display = "inline";
        document.getElementById("logoutBtn").style.display = "inline";
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("loginMessage").innerText = "Bạn đã đăng nhập.";
      }
    });

    // xử lý form login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "lethanhlong" && password === "135799") {
        localStorage.setItem("loggedIn", "true");
        document.getElementById("menu-tailieu").style.display = "inline";
        document.getElementById("logoutBtn").style.display = "inline";
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("loginMessage").innerText = "Đăng nhập thành công!";
      } else {
        document.getElementById("loginMessage").innerText = "Sai tài khoản hoặc mật khẩu.";
      }
    });

    // xử lý logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
