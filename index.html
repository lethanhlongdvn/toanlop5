  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
    }
    header {
      background-image: url('nen.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
   header h1 {
  font-size: 2.5em;
  margin: 0;

}

header p {
  font-size: 1.5em;

  color: #1e88e5; /* Cũng là xanh dương */
}
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto;
      background-image: url('nen3.png');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
    }
    .menu-item {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      text-align: center;
      padding: 30px 20px;
      text-decoration: none;
      color: #2c3e50;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .menu-item:hover {
      transform: scale(1.05);
    }
    .menu-item h2 {
      margin: 10px 0 0;
      font-size: 1.2em;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
